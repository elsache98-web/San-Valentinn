<html lang="es">
<head>
<meta charset="utf-8">

<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at 80% 15%, rgba(255,255,200,.18), transparent 35%),
               radial-gradient(circle at 20% 30%, rgba(255,120,200,.15), transparent 40%),
               linear-gradient(#070b1f,#0d1b4d);
    font-family:Arial;
    overflow:hidden;
    color:#fff;
  }

  /* estrellas */
  .star{
    position:fixed;
    width:2px; height:2px;
    background:#fff;
    opacity:.9;
    border-radius:50%;
    animation: twinkle 2.8s infinite ease-in-out;
    z-index:0;
  }
  @keyframes twinkle{
    0%,100%{opacity:.2; transform:scale(1);}
    50%{opacity:1; transform:scale(1.6);}
  }

  .card{
    background:#ffd6e7;
    padding:26px 18px;
    border-radius:22px;
    text-align:center;
    width:360px;
    box-shadow:0 20px 55px rgba(0,0,0,.55);
    z-index:10;
    color:#111;
    position:relative;
  }

  h2{ color:#c2185b; margin:0 0 6px; }
  h1{ color:#8e0045; font-size:24px; margin:0 0 10px; }
  .firma{ margin:10px 0 16px; font-weight:bold; color:#8e0045; }

  .btns{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }

  button{
    border:none;
    padding:12px 16px;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
    user-select:none;
  }

  .si{ background:#e60073; color:white; }
  .no{ background:white; color:#333; position:relative; }

  .msg{ margin:12px 0 0; font-weight:bold; color:#333; min-height:18px; }

  /* corazones */
  .corazon{
    position:fixed;
    top:-30px;
    pointer-events:none;
    z-index:2;
    animation: caer linear forwards;
    filter: drop-shadow(0 6px 10px rgba(0,0,0,.35));
  }

  @keyframes caer{
    0%{ transform:translateY(-30px) translateX(0) rotate(0deg) scale(1); opacity:1; }
    100%{ transform:translateY(110vh) translateX(var(--drift, 0px)) rotate(25deg) scale(1.7); opacity:0; }
  }

  /* pantalla â€œsabÃ­a que dirÃ­as que sÃ­â€ */
  .overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.55);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:999;
  }
  .overlay .box{
    background:#ffd6e7;
    color:#8e0045;
    padding:18px 16px;
    border-radius:18px;
    text-align:center;
    width:min(360px, 90vw);
    box-shadow:0 20px 60px rgba(0,0,0,.6);
    font-weight:900;
  }

  .music{
    margin-top:10px;
    background:#fff;
    border:2px solid #ffd6e7;
  }
</style>
</head>

<body>

<div class="card">
  <h2>Para ti, mi amor... ğŸ’—</h2>
  <h1>Â¿Quieres ser mi San ValentÃ­n?</h1>
  <div class="firma">â€” De tu Shasker</div>

  <div class="btns">
    <button class="si" id="btnSi">SÃ­ quiero ğŸ’—</button>
    <button class="no" id="btnNo">No quiero</button>
  </div>

  <button class="music" id="btnMusic">ğŸµ Activar mÃºsica</button>

  <div class="msg" id="msg"></div>
</div>

<div class="overlay" id="overlay">
  <div class="box">ğŸ’— Â¡SabÃ­a que dirÃ­as que sÃ­! ğŸ’—<br><br>Abriendo tu sorpresaâ€¦</div>

<!-- MÃºsica: pon tu archivo en el repo como musica.mp3 (raÃ­z) -->

  <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
const PDF_URL = "https://elsache98-web.github.io/San-Valentinn/sorpresa.pdf";

/* ===== Estrellas ===== */
for(let i=0;i<70;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=(Math.random()*100)+"vw";
  s.style.top=(Math.random()*100)+"vh";
  s.style.animationDuration=(Math.random()*2+1.8)+"s";
  s.style.opacity=(Math.random()*0.8+0.2);
  document.body.appendChild(s);
}

/* ===== Corazones flotando ===== */
function crearCorazon(tipo="ğŸ’—"){
  const c=document.createElement("div");
  c.className="corazon";
  c.textContent = tipo;

  c.style.left=(Math.random()*100)+"vw";
  const size=Math.floor(Math.random()*18)+12;
  c.style.fontSize=size+"px";

  const dur=(Math.random()*2.8)+2.2;
  c.style.animationDuration=dur+"s";

  const drift=Math.floor((Math.random()*140)-70);
  c.style.setProperty("--drift", drift+"px");

  document.body.appendChild(c);
  setTimeout(()=>c.remove(), Math.ceil(dur*1000)+200);
}
setInterval(()=>crearCorazon(Math.random()<0.5?"ğŸ’—":"ğŸ’–"), 260);

/* ===== BotÃ³n NO se escapa ===== */
const btnNo = document.getElementById("btnNo");
const msg = document.getElementById("msg");

function moverNo(){
  msg.textContent = "Ese botÃ³n no sirve ğŸ˜…ğŸ’˜";
  const card = document.querySelector(".card");
  const rect = card.getBoundingClientRect();

  // lÃ­mites dentro de la tarjeta
  const maxX = rect.width - btnNo.offsetWidth - 10;
  const maxY = 120; // solo se mueve cerca del Ã¡rea de botones

  const x = Math.random() * maxX;
  const y = (Math.random() * maxY) - 20;

  btnNo.style.transform = `translate(${x}px, ${y}px)`;
}

btnNo.addEventListener("mouseenter", moverNo);
btnNo.addEventListener("touchstart", (e)=>{ e.preventDefault(); moverNo(); }, {passive:false});

/* ===== ExplosiÃ³n + overlay + abrir PDF ===== */
const overlay = document.getElementById("overlay");
document.getElementById("btnSi").addEventListener("click", ()=>{
  // explosiÃ³n de corazones en el centro
  for(let i=0;i<45;i++){
    setTimeout(()=>{
      const c=document.createElement("div");
      c.className="corazon";
      c.textContent = (Math.random()<0.5) ? "ğŸ’–" : "ğŸ’—";
      c.style.left="50vw";
      c.style.fontSize=(Math.random()*26+18)+"px";
      c.style.animationDuration=(Math.random()*1.5+1.2)+"s";
      const drift=Math.floor((Math.random()*300)-150);
      c.style.setProperty("--drift", drift+"px");
      document.body.appendChild(c);
      setTimeout(()=>c.remove(), 2500);
    }, i*20);
  }

  overlay.style.display="flex";

  setTimeout(()=>{
    window.location.href = PDF_URL;
  }, 1400);
});

/* ===== MÃºsica (botÃ³n) ===== */
const music = document.getElementById("music");
document.getElementById("btnMusic").addEventListener("click", async ()=>{
  try{
    await music.play();
    msg.textContent = "ğŸµ MÃºsica activada ğŸ’—";
  }catch(e){
    msg.textContent = "Si no suena, sube un archivo musica.mp3 al repo.";
  }
});
</script>
